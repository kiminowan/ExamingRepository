                checkboxClass: 'icheckbox-blue',
                radioClass: 'iradio-blue',
                increaseArea: '20%'
            });
        });
        function article_save_submit() {
            $.ajax({
                url: "http://localhost:8033/api/ExamApi/QuestionImport",
                contentType: false,
                processData: false,
                cache: false,
