    <div class="pd-20">
        <button onclick="huoquzhishidian()">获取知识点</button>

    <script>

        function huoquzhishidian() {
            
            $.ajax({
                url: 'http://localhost:8033/api/QuestionApi/GetQuestions',
                type: 'Get',
                dataType:'json',
                success: function (data) {
                    
                   
                    $(data).each(function (index, data) {
                        $("#s1").append("<option value='" + 0 + "'>" + data.ChoiceA + "</option>");
                    })
                }

            })

        }
    </script>
